<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Lofi Deity Hub</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #5a8a58;
            --sky: #a1c4fd;
            --boss-red: #ff4d4d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            overflow: hidden; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* PETAL RAIN */
        .petal {
            position: absolute; background: var(--sakura);
            border-radius: 150% 0 150% 150%; z-index: 1;
            pointer-events: none;
        }

        /* HUB PANEL */
        .panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* TREE EVOLUTION */
        #tree-stage { height: 180px; display: flex; align-items: flex-end; justify-content: center; margin: 20px; }
        .trunk { width: 20px; background: #5d4037; position: relative; border-radius: 5px; transition: 0.8s ease; }
        .leaves { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
        }

        /* GAME SELECTOR */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .game-card {
            background: white; border: 2px solid #eee; padding: 15px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
            transition: 0.2s; font-size: 14px;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--sakura); }

        /* FOOTER RADIO & VOLUME */
        .footer {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .radio-container {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 25px;
            border: 2px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .volume-row { display: flex; align-items: center; gap: 10px; color: white; font-weight: bold; font-size: 12px; }
        input[type=range] { cursor: pointer; accent-color: var(--sakura); }
