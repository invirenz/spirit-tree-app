<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Fixed</title>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --ui-accent: #5a8a58;
            --trunk-brown: #5d4037;
        }

        /* Fixed the blue background issue */
        body {
            background: #8ec5fc; /* Solid fallback */
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Force UI to the front */
        #ui-container {
            position: relative;
            z-index: 999; 
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Made more solid for visibility */
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            border: 2px solid white;
        }

        .stats { 
            font-size: 1.2rem; 
            font-weight: bold; 
            margin-bottom: 15px; 
            color: #444;
        }

        /* --- THE TREE VISUAL --- */
        #spirit-stage {
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin: 20px 0;
        }

        .seed { width: 30px; height: 35px; background: #8d6e63; border-radius: 50% 50% 40% 40%; animation: pulse 2s infinite; }
        .sprout { width: 12px; height: 60px; background: #aed581; border-radius: 5px; position: relative; }
        .full-tree { width: 22px; height: 80px; background: var(--trunk-brown); position: relative; }
        .canopy { 
            width: 140px; height: 120px; background: var(--sakura-pink); 
            border-radius: 50%; position: absolute; top: -100px; left: -59px; 
            filter: blur(1px); animation: float 4s infinite ease-in-out; 
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- BUTTONS --- */
        .plant-btn {
            background: var(--ui-accent);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* YouTube Container */
        .radio-box {
            border-radius: 15px;
            overflow: hidden;
            background: #eee;
            height: 80px;
        }

        /* Petal Layer */
        .petal {
            position: absolute;
            background: var(--sakura-pink);
            border-radius: 150% 0 150% 150%;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
