<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | RPG Hub</title>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --ui-accent: #5a8a58;
            --rpg-red: #e74c3c;
            --rpg-blue: #3498db;
        }

        body {
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Navigation */
        #nav-bar { position: absolute; top: 20px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { background: white; border: 1px solid #ddd; padding: 10px 15px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* Screen Management */
        .screen { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }
        .active { display: flex; }

        /* --- RPG BATTLE UI --- */
        #rpg-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .battle-stage {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 150px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .entity { font-size: 50px; position: relative; transition: 0.3s; }
        .hp-bar { width: 100px; height: 10px; background: #ddd; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; background: var(--ui-accent); width: 100%; transition: 0.3s; }
        
        .rpg-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .rpg-btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .atk-btn { background: var(--rpg-red); }
        .train-btn { background: var(--rpg-blue); }

        /* Forest UI */
        #ui-container { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 40px; width: 300px; text-align: center; }
        #spirit-stage { height: 150px; display: flex; align-items: flex-end; justify-content: center; margin-bottom: 20px; }
        .seed { width: 30px; height: 35px; background: #8d6e63; border-radius: 50% 50% 40% 40%; }
        .full-tree { width: 22px; height: 80px; background: #5d4037; position: relative; }
        .canopy { width: 140px; height: 120px; background: var(--sakura-pink); border-radius: 50%; position: absolute; top: -100px; left: -59px; filter: blur(1px); }

        .log { font-size: 0.8rem; margin-top: 15px; height: 40px; color: #555; }
        .radio-footer { position: absolute; bottom: 10px; width: 200px; height: 40px; opacity: 0.3; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body>

<div id="nav-bar">
    <button class="nav-btn" onclick="showScreen('forest-screen')">üå∏ Forest</button>
    <button class="nav-btn" onclick="showScreen('rpg-screen')">‚öîÔ∏è Battle</button>
</div>

    <div id="ui-container">
        <div class="stats">
            üå∏ PETALS: <span id="p-count">0</span><br>
            ‚õ©Ô∏è SHRINES: <span id="s-count">0</span>
        </div>
        <div id="spirit-stage"><div id="tree-vis"></div></div>
        <button class="nav-btn" onclick="nurture()" style="width: 100%; background: var(--ui-accent); color: white;">Nurture Tree (1,000 üå∏)</button>
    </div>
</div>

            Level <span id="p-lvl">1</span> Warrior | üå∏ <span id="rpg-p-count">0</span>
        </div>
        
        <div class="battle-stage">
            <div id="player-char">
                <div class="entity">üê±</div>
                <div class="hp-bar">
