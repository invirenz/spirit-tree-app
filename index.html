<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree Hub | Lofi Deity</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5420213092544779"
     crossorigin="anonymous"></script>

    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #2ecc71;
            --soft-blue: #a1c4fd;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, var(--soft-blue) 0%, #c2e9fb 100%);
            overflow: hidden;
        }

        /* AMBIENT BACKGROUND PETALS */
        #petal-container { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .petal {
            position: absolute; background: var(--sakura);
            border-radius: 150% 0 150% 0;
            opacity: 0.4; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* MAIN DASHBOARD */
        #main-wrapper {
            height: calc(100% - 200px); 
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 10;
        }

        .hub-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px; border-radius: 40px;
            width: 320px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 2px solid white; backdrop-filter: blur(10px);
        }

        #tree-display { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 20px 0; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s ease; }
        .foliage { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px var(--sakura);
        }

        .stat-grid { display: flex; justify-content: space-around; margin-bottom: 15px; font-weight: bold; font-size: 1.3rem; }
        
        .btn {
            background: var(--green); color: white; border: none;
            padding: 14px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 0 #27ae60; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-ad { background: #3498db; box-shadow: 0 4px 0 #2980b9; }

        /* OVERLAYS FOR ADS AND GAMES */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        /* AD REVENUE LAYOUT */
        .music-player {
            position: fixed; bottom: 100px; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
        }
        .player-bar {
            background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 50px;
            border: 1px solid var(--sakura); display: flex; align-items: center; gap: 15px;
        }

        #ad-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: #fff; border-top: 1px solid #eee;
            display: flex; justify-content: center; align-items: center; z-index: 9000;
        }
    </style>
</head>
<body>

    <div id="petal-container"></div>

    <div id="main-wrapper">
        <div class="hub-card">
            <h2 style="margin:0; font-size: 0.9rem; color: #666; letter-spacing: 2px;">SPIRIT TREE HUB</h2>
            <div class="stat-grid">
                <div>üå∏ <span id="pts">0</span></div>
                <div>üå≥ <span id="trees">0</span></div>
            </div>
            
            <div id="tree-display"><div id="main-trunk" class="trunk"></div></div>
            
            <button class="btn btn-ad" onclick="startAd()">üì∫ WATCH AD (+1 Tree)</button>
            <button class="btn" style="background:#e74c3c;" onclick="startBattle()">‚öîÔ∏è ZEN HARVEST</button>
        </div>
    </div>

    <div id="ad-overlay" class="overlay">
        <h2 style="color: var(--sakura)">SUPPORTING THE PLANET</h2>
        <div id="ad-countdown" style="font-size: 4rem; color: var(--green); margin: 15px;">15</div>
        <div style="width:300px; height:250px; background:#111; display:flex; align-items:center; justify-content:center; border: 1px solid #333;">
            <ins class="adsbygoogle"
                 style="display:inline-block;width:300px;height:250px"
                 data-ad-client="ca-pub-5420213092544779"
                 data-ad-slot="6789012345"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <div id="rpg-overlay" class="overlay">
        <h2>ZEN HARVEST</h2>
        <canvas id="battle-canvas" width="300" height="350" style="background:#000; border: 2px solid var(--sakura); border-radius: 15px;"></canvas>
        <div id="battle-stats" style="margin-top: 15px; font-weight: bold; color: cyan;">SYNC: <span id="zen-pts">0</span>%</div>
        <button class="btn" style="width:150px; background:#333;" onclick="stopBattle()">EXIT</button>
    </div>

    <div class="music-player">
        <div class="player-bar">
            <div id="yt-player-box"></div>
            <div style="color:white; font-size: 11px; font-weight: bold;">LOFI DEITY RADIO</div>
            <input type="range" min="0" max="100" value="50" oninput="changeVol(this.value)">
        </div>
    </div>

    <div id="ad-footer">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-5420213092544779"
             data-ad-slot="1234567890"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

<script>
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player-box', {
            height: '0', width: '0', videoId: '8pxD0cAApWo',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '8pxD0cAApWo' },
            events: { 'onReady': (e) => e.target.setVolume(50) }
        });
    }
    function changeVol(v) { if(player) player.setVolume(v); }

    let s = JSON.parse(localStorage.getItem('SpiritTree_V13')) || { p: 0, trees: 0, treeLv: 1 };

    function sync() {
        document.getElementById('pts').innerText = Math.floor(s.p).toLocaleString();
        document.getElementById('trees').innerText = s.trees;
        const trunk = document.getElementById('main-trunk');
        const lv = Math.min(s.treeLv, 100);
        trunk.style.height = (25 + lv * 1.5) + 'px';
        if(s.treeLv > 3) {
            trunk.innerHTML = `<div class="foliage" style="width:${50+lv*2}px; height:${40+lv*1.5}px; top:-${25+lv}px; left:-${15+lv/2}px;"></div>`;
        }
        localStorage.setItem('SpiritTree_V13', JSON.stringify(s));
    }

    function startAd() {
        document.getElementById('ad-overlay').style.display = 'flex';
        let time = 15;
        const cd = setInterval(() => {
            time--;
            document.getElementById('ad-countdown').innerText = time;
            if(time <= 0) {
                clearInterval(cd);
                document.getElementById('ad-overlay').style.display = 'none';
                s.trees++; s.p += 500; s.treeLv++;
                sync();
            }
        }, 1000);
    }

    // --- GAME ENGINE ---
    const canvas = document.getElementById('battle-canvas'), ctx = canvas.getContext('2d');
    let battleActive = false, playerPos = { x: 150, y: 175 }, dots = [], ghosts = [], keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function startBattle() {
        document.getElementById('rpg-overlay').style.display = 'flex';
        battleActive = true; let currentZen = 0; playerPos = { x: 150, y: 175 };
        dots = Array.from({length: 12}, () => ({x: Math.random()*260+20, y: Math.random()*310+20, c: false}));
        ghosts = [{x: 10, y: 10, vx: 2, vy: 2}, {x: 260, y: 310, vx: -2, vy: -2}];
        function loop() {
            if(!battleActive) return;
            if(keys['ArrowUp'] || keys['KeyW']) playerPos.y -= 4;
            if(keys['ArrowDown'] || keys['KeyS']) playerPos.y += 4;
            if(keys['ArrowLeft'] || keys['KeyA']) playerPos.x -= 4;
            if(keys['ArrowRight'] || keys['KeyD']) playerPos.x += 4;
            ctx.clearRect(0,0,300,350);
            ctx.font = "24px Arial"; ctx.fillText("‚ú®", playerPos.x-12, playerPos.y+8);
            dots.forEach(d => { if(!d.c) { ctx.fillStyle = "cyan"; ctx.beginPath(); ctx.arc(d.x, d.y, 4, 0, 7); ctx.fill(); if(Math.hypot(playerPos.x-d.x, playerPos.y-d.y)<15) { d.c=true; currentZen += 8.5; document.getElementById('zen-pts').innerText = Math.floor(currentZen); } } });
            ghosts.forEach(g => { 
                g.x += g.vx; g.y += g.vy; if(g.x<0 || g.x>270) g.vx *= -1; if(g.y<0 || g.y>320) g.vy *= -1; ctx.fillText("üëπ", g.x, g.y+20);
                if(Math.hypot(playerPos.x-(g.x+12), playerPos.y-(g.y+12))<18) { battleActive=false; stopBattle(); }
            });
            if(dots.every(d=>d.c)) { battleActive=false; s.p += 1500; sync(); stopBattle(); }
            else { requestAnimationFrame(loop); }
        }
        loop();
    }
    function stopBattle() { battleActive = false; document.getElementById('rpg-overlay').style.display = 'none'; }

    // AMBIENT PETALS
    function createPetals() {
        const container = document.getElementById('petal-container');
        for(let i=0; i<15; i++) {
            let p = document.createElement('div'); p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = p.style.height = (Math.random() * 10 + 5) + 'px';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
    }

    createPetals();
    sync();
    setInterval(() => { s.p += 0.3; sync(); }, 1000);
</script>
</body>
</html>
