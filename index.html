<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Sakura Spirit | Ghibli Radio</title>
    <style>
        :root {
            --ghibli-sky: #87ceeb;
            --ghibli-cloud: #ffffff;
            --sakura-pink: #ffb7c5;
            --ui-accent: #5a8a58;
        }

        body {
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .cloud {
            position: absolute;
            background: var(--ghibli-cloud);
            width: 200px;
            height: 60px;
            border-radius: 50px;
            opacity: 0.8;
            filter: blur(20px);
            z-index: 0;
            animation: floatClouds 60s linear infinite;
        }

        @keyframes floatClouds {
            from { left: -250px; }
            to { left: 100vw; }
        }

        #ui-container {
            position: relative;
            z-index: 100;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stats {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 260px;
            z-index: 2;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.15));
        }

        .aura {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            animation: pulseAura 5s infinite alternate ease-in-out;
        }

        .petal {
            position: absolute;
            background: var(--sakura-pink);
            width: 12px;
            height: 8px;
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            z-index: 5;
        }

        .music-player {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            min-width: 280px;
        }

        .play-btn {
            background: #ffffff;
            border: none;
            color: var(--ui-accent);
            padding: 15px 40px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        #track-name { font-size: 0.8rem; margin-top: 12px; color: #444; }

        @keyframes pulseAura {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }
    </style>
</head>
<body>

<div class="cloud" style="top: 15%"></div>
<div id="ui-container">
    <div class="stats">ðŸŒ¸ PETALS: <span id="sap-count">0</span></div>
    <div id="spirit-display">
        <div class="aura"></div>
        <img id="tree-art" src="/assets/orb-stage-1.png" alt="Tree">
    </div>
    <div class="music-player">
        <button id="play-btn" class="play-btn">START RADIO</button>
        <p id="track-name">READY</p>
    </div>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0 };
    let isPlaying = false;
    let currentTrackIndex = 0;

    // Vercel paths start with /assets/
    const playlist = [
        { name: "After Light", src: "/assets/after_light.mp3" },
        { name: "Get Away", src: "/assets/get_away.mp3" },
        { name: "Half of Me", src: "/assets/half_of_me.mp3" },
        { name: "W.D.I.D.", src: "/assets/wdid.mp3" }
    ];

    const playBtn = document.getElementById('play-btn');
    const trackLabel = document.getElementById('track-name');
    const sapLabel = document.getElementById('sap-count');

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap).toLocaleString();
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    setInterval(() => { state.sap += 1; updateUI(); }, 1000);

    let audioCtx, currentSource;

    async function playTrack() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        const track = playlist[currentTrackIndex];
        trackLabel.textContent = "LOADING...";

        try {
            const response = await fetch(track.src);
            if (!response.ok) throw new Error("404 Not Found");
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

            if (currentSource) currentSource.stop();
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = audioBuffer;
            currentSource.connect(audioCtx.destination);
            currentSource.start(0);
            
            trackLabel.textContent = "NOW PLAYING: " + track.name;
            isPlaying = true;
            playBtn.textContent = "STOP RADIO";
        } catch (e) {
            trackLabel.textContent = "FILE MISSING: " + track.src;
        }
    }

    playBtn.onclick = () => {
        if (!isPlaying) playTrack();
        else {
            if (currentSource) currentSource.stop();
            isPlaying = false;
            playBtn.textContent = "START RADIO";
            trackLabel.textContent = "PAUSED";
        }
    };

    updateUI();
</script>
</body>
</html>
