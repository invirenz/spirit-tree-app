<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Lofi Deity Hub</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #5a8a58;
            --rarity-mythic: #ff4500;
            --rarity-god: #ffcc00;
            --rarity-ur: #ff00ff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            overflow: hidden; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .petal {
            position: absolute; background: var(--sakura);
            border-radius: 150% 0 150% 150%; z-index: 1; pointer-events: none;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border: 2px solid white;
        }

        #tree-stage { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 15px; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s ease; }
        .leaves { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
        }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .game-card {
            background: white; border: 2px solid #eee; padding: 12px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
            transition: 0.2s; font-size: 13px;
        }
        .game-card:hover { transform: scale(1.05); border-color: var(--sakura); }

        /* FOOTER / MUSIC */
        .footer {
            position: absolute; bottom: 15px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .controls {
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 50px;
            display: flex; align-items: center; gap: 12px; border: 2px solid white;
        }
        input[type=range] { accent-color: var(--sakura); cursor: pointer; }

        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .char-tag { padding: 5px 10px; border-radius: 10px; margin: 5px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div id="hub-ui" class="panel">
        <h1 style="margin:0; font-size: 1.3rem;">SAKURA HUB</h1>
        <h2 id="p-display" style="color: var(--green);">0 üå∏</h2>
        <p style="font-size: 11px;">Tree Level: <span id="lv-display">1</span> / 100</p>
        <div id="tree-stage"><div id="tree-core"></div></div>
        
        <button class="btn" onclick="nurture()">NURTURE (1,000 üå∏)</button>

        <div class="game-grid">
            <div class="game-card" onclick="openMode('delivery')">üßπ DELIVERY</div>
            <div class="game-card" onclick="openMode('rpg')">‚öîÔ∏è BATTLE</div>
            <div class="game-card" onclick="openMode('summon')" style="grid-column: span 2; background: #fff4e6;">‚ú® SUMMON SPIRITS</div>
        </div>
    </div>

    <div id="summon-overlay" class="overlay">
        <h2 style="color:gold;">SPIRIT GATE</h2>
        <div id="summon-result" style="height: 100px; color: white; font-size: 24px; font-weight: bold;">???</div>
        <button class="btn" style="width:200px; background: #9b59b6;" onclick="drawSpirit()">SUMMON (500 üå∏)</button>
        <button class="btn" style="width:200px; background: grey; margin-top:20px;" onclick="closeOverlays()">BACK</button>
    </div>

    <div id="rpg-overlay" class="overlay">
        <div style="color:white; margin-bottom: 20px;">ZEN METER: <span id="zen-bar">0</span>%</div>
        <div id="battle-scene" style="display:flex; gap:30px; align-items:center; color:white;">
            <div id="my-team">
                <div class="char-tag" style="background:var(--rarity-god)">GOD HERO</div>
                <div class="char-tag" style="background:var(--rarity-mythic)">MYTHIC HERO</div>
                <div class="char-tag" style="background:var(--rarity-ur)">UR HERO</div>
            </div>
            <div style="color:red; font-size:30px; font-weight:bold;">VS</div>
            <div id="enemy-team">üëπ BOSS üëπ</div>
        </div>
        <div style="margin-top:30px; display:flex; gap:10px;">
            <button class="btn" style="width:100px" onclick="battleStep('atk')">ATTACK</button>
            <button class="btn" style="width:100px; background:orange" onclick="battleStep('zen')">ZEN ULTI</button>
            <button class="btn" style="width:100px; background:grey" onclick="closeOverlays()">RETREAT</button>
        </div>
    </div>

    <div class="footer">
        <div class="controls">
            <div id="yt-player"></div>
            <span style="color:white; font-size:12px; font-weight:bold;">LOFI DEITY</span>
            <input type="range" min="0" max="100" value="50" oninput="setVol(this.value)">
        </div>
    </div>

<script>
    let player;
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0', videoId: '8pxD0cAApWo',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '8pxD0cAApWo' },
            events: { 'onReady': (e) => e.target.setVolume(50) }
        });
    }
    function setVol(v) { if(player) player.setVolume(v); }

    let s = JSON.parse(localStorage.getItem('Sakura_RPG_Final')) || { p: 0, tree: 1, zen: 0, box: [] };

    function sync() {
        document.getElementById('p-display').textContent = Math.floor(s.p).toLocaleString() + " üå∏";
        document.getElementById('lv-display').textContent = s.tree;
        const core = document.getElementById('tree-core');
        const lv = Math.min(s.tree, 100);
        core.className = 'trunk'; core.style.height = (25 + lv * 1.5) + 'px'; core.style.width = (12 + lv / 6) + 'px';
        if(s.tree > 5) core.innerHTML = `<div class="leaves" style="width:${50+lv*2.5}px; height:${40+lv*2}px; top:-${20+lv}px; left:-${15+(lv/1.2)}px;"></div>`;
        localStorage.setItem('Sakura_RPG_Final', JSON.stringify(s));
    }

    function drawSpirit() {
        if(s.p < 500) return alert("More petals needed!");
        s.p -= 500;
        const r = Math.random() * 100;
        let res = ""; let color = "";
        if(r < 0.5) { res = "[GOD]"; color = "var(--rarity-god)"; }
        else if(r < 2) { res = "[MYTHIC]"; color = "var(--rarity-mythic)"; }
        else if(r < 7) { res = "[LEGENDARY]"; color = "#ff9900"; }
        else if(r < 15) { res = "[UR]"; color = "var(--rarity-ur)"; }
        else if(r < 35) { res = "[SSR]"; color = "cyan"; }
        else { res = "[UNCOMMON]"; color = "white"; }
        
        const display = document.getElementById('summon-result');
        display.innerText = res + " SPIRIT UNLOCKED!";
        display.style.color = color;
        sync();
    }

    function battleStep(type) {
        if(type === 'atk') { s.zen = Math.min(100, s.zen + 20); document.getElementById('zen-bar').innerText = s.zen; }
        else {
            if(s.zen < 100) return alert("Wait for Zen!");
            s.p += 2500; s.zen = 0; document.getElementById('zen-bar').innerText = 0;
            alert("ZEN ULTIMATE: HOLLOW PURPLE! Enemy Cleared. +2500 üå∏"); sync();
        }
    }

        if(m === 'delivery') window.location.href
