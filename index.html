<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit Hub</title>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --ui-green: #5a8a58;
            --boss-red: #ff4d4d;
        }

        /* RESET & BASE */
        body {
            margin: 0; padding: 0;
            background: #4facfe; /* Solid blue fallback */
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* NAVIGATION */
        #nav-bar {
            position: absolute; top: 15px;
            display: flex; gap: 8px; z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px; border-radius: 50px; backdrop-filter: blur(5px);
        }
        .nav-btn {
            border: none; background: white; padding: 8px 15px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
            font-size: 14px; transition: 0.2s;
        }
        .nav-btn:hover { background: var(--sakura-pink); color: white; }

        /* SCREENS */
        .screen {
            display: none; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            position: absolute; top: 0; left: 0;
        }
        .active { display: flex; }

        /* UI PANELS */
        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 320px; text-align: center;
        }

        /* FOREST ASSETS */
        #tree-stage { height: 150px; display: flex; align-items: flex-end; justify-content: center; margin: 20px 0; }
        .seed { width: 30px; height: 35px; background: #8d6e63; border-radius: 50% 50% 40% 40%; animation: pulse 2s infinite; }
        .trunk { width: 20px; height: 70px; background: #5d4037; position: relative; }
        .canopy { 
            width: 140px; height: 120px; background: var(--sakura-pink); 
            border-radius: 50%; position: absolute; top: -100px; left: -60px; 
            filter: blur(1px); animation: float 4s infinite ease-in-out;
        }

        /* DELIVERY GAME */
        #game-box { position: relative; width: 100%; height: 100%; background: #a1c4fd; overflow: hidden; cursor: pointer; }
        #player { position: absolute; left: 50px; top: 50%; font-size: 40px; z-index: 10; pointer-events: none; }
        .cloud { position: absolute; background: white; border-radius: 50px; filter: blur(4px); opacity: 0.8; }
        #score-text { position: absolute; top: 80px; width: 100%; text-align: center; font-size: 3rem; color: white; font-weight: bold; pointer-events: none; }

        /* RPG UI */
        .battle-flex { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .hp-outer { width: 100px; height: 10px; background: #ddd; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        .hp-inner { height: 100%; background: var(--ui-green); width: 100%; transition: 0.3s; }

        /* BUTTONS */
        .main-btn {
            background: var(--ui-green); color: white; border: none;
            padding: 15px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* RADIO */
        .radio-container {
            position: absolute; bottom: 15px;
            width: 250px; height: 45px;
            border-radius: 15px; overflow: hidden;
            background: white; border: 2px solid white; z-index: 1000;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
