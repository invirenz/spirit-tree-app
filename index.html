<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree Hub | Lofi Deity</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #2ecc71;
            --rarity-god: #ffcc00;
            --rarity-mythic: #ff4500;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        #entry-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }

        .hub-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid white; backdrop-filter: blur(10px);
        }

        #tree-display { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 15px; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s ease; }
        .foliage { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px var(--sakura);
        }

        .stat-grid { display: flex; justify-content: space-around; margin: 10px 0; font-weight: bold; }
        
        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 8px;
            box-shadow: 0 4px 0 #27ae60; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-ad { background: #3498db; box-shadow: 0 4px 0 #2980b9; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        #battle-canvas {
            background: #111;
            border: 3px solid var(--sakura);
            border-radius: 15px;
            touch-action: none;
        }

        .music-player {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .player-bar {
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 50px;
            border: 2px solid var(--sakura); display: flex; align-items: center; gap: 15px;
        }
        input[type=range] { accent-color: var(--sakura); cursor: pointer; width: 80px; }
        #ad-countdown { font-size: 2rem; color: var(--green); margin: 20px; }
    </style>
</head>
<body>

    <div id="entry-gate">
        <h1 style="color: #2c3e50; letter-spacing: 2px;">SPIRIT TREE</h1>
        <p style="color: #7f8c8d;">Featuring Music by <b>Lofi Deity</b></p>
        <button class="btn" style="width: 200px;" onclick="enterHub()">ENTER HUB</button>
    </div>

    <div class="hub-card">
        <h2 style="margin:0; font-size: 1.1rem; color: #555;">SAKURA SPIRIT HUB</h2>
        <div class="stat-grid">
            <div title="Petals">üå∏ <span id="pts">0</span></div>
            <div title="Real Trees">üå≥ <span id="trees">0</span></div>
        </div>
        <div id="tree-display"><div id="main-trunk" class="trunk"></div></div>
        <button class="btn" onclick="openUI('summon')">‚ú® SUMMON SPIRIT (500 üå∏)</button>
        <button class="btn btn-ad" onclick="startAd()">üì∫ WATCH AD (Plant 1 Tree)</button>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button class="btn" style="background:#9b59b6; box-shadow: 0 4px 0 #8e44ad;" onclick="location.href='?mode=game'">üßπ GAME</button>
            <button class="btn" style="background:#e74c3c; box-shadow: 0 4px 0 #c0392b;" onclick="startBattle()">‚öîÔ∏è BATTLE</button>
        </div>
    </div>

    <div id="summon-overlay" class="overlay">
        <h2>SPIRIT GATE</h2>
        <div id="summon-card" style="font-size: 3rem; margin: 30px; font-weight: bold;">?</div>
        <button class="btn" style="width:200px" onclick="pullSpirit()">SPEND 500 üå∏</button>
        <button class="btn" style="width:200px; background:#555" onclick="closeUI()">BACK</button>
    </div>

    <div id="ad-overlay" class="overlay">
        <h2>SPONSORED BY PARTNERS</h2>
        <p>Your support pays for real tree planting.</p>
        <div id="ad-countdown">15</div>
        <div style="width: 250px; height: 150px; background: #222; border: 1px solid #444; display: flex; align-items: center; justify-content: center;">AD CONTENT AREA</div>
    </div>

    <div id="rpg-overlay" class="overlay">
        <h2 style="margin: 10px 0;">ZEN HARVEST</h2>
        <p style="font-size: 12px; margin-bottom: 10px;">Use <b>WASD</b> or <b>ARROWS</b> to harvest Orbs!</p>
        <canvas id="battle-canvas" width="300" height="350"></canvas>
        <div id="battle-stats" style="margin-top: 10px; font-weight: bold; color: var(--sakura);">
            ZEN: <span id="zen-pts">0</span>%
        </div>
        <button class="btn" style="width:150px; background:#555; margin-top: 15px;" onclick="stopBattle()">EXIT</button>
    </div>

    <div class="music-player">
        <div class="player-bar">
            <div id="yt-player-box"></div>
            <div style="color:white; text-align: center;">
                <div style="font-size: 9px; color: var(--sakura);">NOW PLAYING</div>
                <div style="font-size: 11px; font-weight: bold; width: 120px; white-space: nowrap; overflow: hidden;">HOLLOW PURPLE - LOFI DEITY</div>
            </div>
            <input type="range" min="0" max="100" value="50" oninput="changeVol(this.value)">
        </div>
    </div>

<script>
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player-box', {
            height: '0', width: '0', 
            videoId: '8pxD0cAApWo',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '8pxD0cAApWo' },
            events: { 'onReady': (e) => e.target.setVolume(50) }
        });
    }
    function changeVol(v) { if(player) player.setVolume(v); }

    let s = JSON.parse(localStorage.getItem('SpiritTree_V8')) || { p: 0, trees: 0, treeLv: 1, zen: 0 };

    function sync() {
        document.getElementById('pts').innerText = Math.floor(s.p).toLocaleString();
        document.getElementById('trees').innerText = s.trees;
        const trunk = document.getElementById('main-trunk');
        const lv = Math.min(s.treeLv, 100);
        trunk.style.height = (25 + lv * 1.5) + 'px';
        if(s.treeLv > 3) {
            trunk.innerHTML = `<div class="foliage" style="width:${50+lv*2}px; height:${40+lv*1.5}px; top:-${25+lv}px; left:-${15+lv/2}px;"></div>`;
        }
        localStorage.setItem('SpiritTree_V8', JSON.stringify(s));
    }

    function enterHub() {
        document.getElementById('entry-gate').style.display = 'none';
        if(player) player.playVideo();
        setInterval(() => { s.p += 0.3; sync(); }, 1000);
    }

    function startAd() {
        const overlay = document.getElementById('ad-overlay');
        const timerTxt = document.getElementById('ad-countdown');
        overlay.style.display = 'flex';
        let time = 15;
        const cd = setInterval(() => {
            time--;
            timerTxt.innerText = time;
            if(time <= 0) {
                clearInterval(cd);
                overlay.style.display = 'none';
                s.trees++; s.p += 500; s.treeLv++;
                sync();
                alert("TREE PLANTED!");
            }
        }, 1000);
    }

    function pullSpirit() {
        if(s.p < 500) return alert("Not enough petals!");
        s.p -= 500;
        const roll = Math.random() * 100;
        let res = "RARE"; let col = "white";
        if(roll < 0.5) { res = "GOD"; col = "var(--rarity-god)"; }
        else if(roll < 3) { res = "MYTHIC"; col = "var(--rarity-mythic)"; }
        document.getElementById('summon-card').innerText = res;
        document.getElementById('summon-card').style.color = col;
        sync();
    }

    // --- BATTLE GAME LOGIC ---
    const canvas = document.getElementById('battle-canvas');
    const ctx = canvas.getContext('2d');
    let battleActive = false;
    let playerPos = { x: 150, y: 175 };
    let dots = [], ghosts = [];
    let keys = {};

    window.addEventListener('keydown', (e) => keys[e.code] = true);
    window.addEventListener('keyup', (e) => keys[e.code] = false);

    function startBattle() {
        openUI('rpg');
        battleActive = true;
        s.zen = 0;
        playerPos = { x: 150, y: 175 };
        dots = [];
        for(let i=0; i<15; i++) {
            dots.push({ x: Math.random()*260+20, y: Math.random()*310+20, collected: false });
        }
        ghosts = [
            { x: 10, y: 10, vx: 2, vy: 2 },
            { x: 260, y: 310, vx: -2, vy: -2 }
        ];
        requestAnimationFrame(battleLoop);
    }

    function battleLoop() {
        if(!battleActive) return;
        const speed = 4;
        if (keys['KeyW'] || keys['ArrowUp']) playerPos.y -= speed;
        if (keys['KeyS'] || keys['ArrowDown']) playerPos.y += speed;
        if (keys['KeyA'] || keys['ArrowLeft']) playerPos.x -= speed;
        if (keys['KeyD'] || keys['ArrowRight']) playerPos.x += speed;

        playerPos.x = Math.max(12, Math.min(288, playerPos.x));
        playerPos.y = Math.max(12, Math.min(338, playerPos.y));

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "24px Arial";
        ctx.fillText("‚ú®", playerPos.x - 12, playerPos.y + 8);

        dots.forEach(dot => {
            if(!dot.collected) {
                ctx.fillStyle = "cyan";
                ctx.beginPath(); ctx.arc(dot.x, dot.y, 4, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(playerPos.x - dot.x, playerPos.y - dot.y) < 15) {
                    dot.collected = true;
                    s.zen = Math.min(100, s.zen + 7);
                    document.getElementById('zen-pts').innerText = s.zen;
                }
            }
        });

        ghosts.forEach(g => {
            g.x += g.vx; g.y += g.vy;
            if(g.x < 0 || g.x > 270) g.vx *= -1;
            if(g.y < 0 || g.y > 320) g.vy *= -1;
            ctx.fillText("üëπ", g.x, g.y + 20);
            if(Math.hypot(playerPos.x - (g.x + 12), playerPos.y - (g.y + 12)) < 18) {
                battleActive = false; alert("Exorcised! Battle Lost."); closeUI();
            }
        });

        if(dots.every(d => d.collected)) {
            battleActive = false; s.p += 1500; sync();
            alert("ZEN HARVEST COMPLETE! +1500 üå∏"); closeUI();
        } else {
            requestAnimationFrame(battleLoop);
        }
    }

    function stopBattle() { battleActive = false; closeUI(); }
    function openUI(id) { document.getElementById(id + '-overlay').style.display = 'flex'; }
    function closeUI() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

    // INITIALIZE
    if(new URLSearchParams(window.location.search).get('mode') === 'game') {
        document.body.innerHTML = `<div onclick="jump()" style="width:100vw; height:100vh; background:#3498db; position:relative;">
            <div id="sc" style="position:absolute; width:100%; text-align:center; top:50px; color:white; font-size:60px; font-weight:bold;">0</div>
            <div id="pl" style="position:absolute; left:50px; font-size:50px;">üßπ</div>
        </div>`;
        let py=300, pv=0, score=0;
        window.jump = () => pv = -9;
        function loop() {
            pv += 0.4; py += pv; document.getElementById('pl').style.top = py + 'px';
            if(py > window.innerHeight || py < -100) {
                let d = JSON.parse(localStorage.getItem('SpiritTree_V8'));
                d.p += Math.floor(score/10); localStorage.setItem('SpiritTree_V8', JSON.stringify(d));
                window.location.href = window.location.origin + window.location.pathname; return;
            }
            score++; document.getElementById('sc').innerText = Math.floor(score/10);
            requestAnimationFrame(loop);
        }
        loop();
    } else { sync(); }
</script>
</body>
</html>
