<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree Hub | Lofi Deity</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5420213092544779"
     crossorigin="anonymous"></script>

    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #2ecc71;
            --rarity-god: #ffcc00;
            --rarity-mythic: #ff4500;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden;
        }

        #main-wrapper {
            height: calc(100% - 90px);
            display: flex; align-items: center; justify-content: center;
        }

        #entry-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }

        .hub-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid white; backdrop-filter: blur(10px);
        }

        #tree-display { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 15px; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s ease; }
        .foliage { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px var(--sakura);
        }

        .stat-grid { display: flex; justify-content: space-around; margin: 10px 0; font-weight: bold; }
        
        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 8px;
            box-shadow: 0 4px 0 #27ae60; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-ad { background: #3498db; box-shadow: 0 4px 0 #2980b9; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        #battle-canvas {
            background: #111;
            border: 3px solid var(--sakura);
            border-radius: 15px;
            touch-action: none;
        }

        .music-player {
            position: absolute; bottom: 100px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .player-bar {
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 50px;
            border: 2px solid var(--sakura); display: flex; align-items: center; gap: 15px;
        }

        /* 2. THE REVENUE ZONE: ADSENSE FOOTER */
        #ad-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: white; border-top: 1px solid #ddd;
            display: flex; justify-content: center; align-items: center; z-index: 9000;
        }
    </style>
</head>
<body>

    <div id="entry-gate">
        <h1 style="color: #2c3e50; letter-spacing: 2px;">SPIRIT TREE</h1>
        <button class="btn" style="width: 200px;" onclick="enterHub()">ENTER HUB</button>
    </div>

    <div id="main-wrapper">
        <div class="hub-card">
            <h2 style="margin:0; font-size: 1.1rem; color: #555;">SAKURA HUB</h2>
            <div class="stat-grid">
                <div>üå∏ <span id="pts">0</span></div>
                <div>üå≥ <span id="trees">0</span></div>
            </div>
            <div id="tree-display"><div id="main-trunk" class="trunk"></div></div>
            <button class="btn" onclick="openUI('summon')">‚ú® SUMMON SPIRIT (500 üå∏)</button>
            
            <button class="btn btn-ad" onclick="startAd()">üì∫ WATCH AD (Plant 1 Tree)</button>
            
            <button class="btn" style="background:#e74c3c;" onclick="startBattle()">‚öîÔ∏è ZEN HARVEST</button>
        </div>
    </div>

    <div id="ad-overlay" class="overlay">
        <h2>SPONSORED MESSAGE</h2>
        <div id="ad-countdown" style="font-size: 3rem; color: var(--green);">15</div>
        <div style="width: 300px; height: 250px; background: #000; display: flex; align-items: center; justify-content: center;">
             <ins class="adsbygoogle"
                  style="display:inline-block;width:300px;height:250px"
                  data-ad-client="ca-pub-5420213092544779"
                  data-ad-slot="6789012345"></ins>
             <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        <p>Stay here to plant your tree!</p>
    </div>

    <div id="rpg-overlay" class="overlay">
        <h2>ZEN HARVEST</h2>
        <canvas id="battle-canvas" width="300" height="350"></canvas>
        <div id="battle-stats">ZEN: <span id="zen-pts">0</span>%</div>
        <button class="btn" style="width:150px; background:#555;" onclick="stopBattle()">EXIT</button>
    </div>

    <div class="music-player">
        <div class="player-bar">
            <div id="yt-player-box"></div>
            <div style="color:white; font-size: 11px;">LOFI DEITY RADIO</div>
            <input type="range" min="0" max="100" value="50" oninput="changeVol(this.value)">
        </div>
    </div>

    <div id="ad-footer">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-5420213092544779"
             data-ad-slot="1234567890"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

<script>
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player-box', {
            height: '0', width: '0', videoId: '8pxD0cAApWo',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '8pxD0cAApWo' },
            events: { 'onReady': (e) => e.target.setVolume(50) }
        });
    }
    function changeVol(v) { if(player) player.setVolume(v); }

    let s = JSON.parse(localStorage.getItem('SpiritTree_Final')) || { p: 0, trees: 0, treeLv: 1 };

    function sync() {
        document.getElementById('pts').innerText = Math.floor(s.p).toLocaleString();
        document.getElementById('trees').innerText = s.trees;
        const trunk = document.getElementById('main-trunk');
        trunk.style.height = (25 + s.treeLv * 1.5) + 'px';
        localStorage.setItem('SpiritTree_Final', JSON.stringify(s));
    }

    function enterHub() {
        document.getElementById('entry-gate').style.display = 'none';
        if(player) player.playVideo();
        setInterval(() => { s.p += 0.3; sync(); }, 1000);
    }

    // THE UPDATED AD FUNCTION
    function startAd() {
        document.getElementById('ad-overlay').style.display = 'flex';
        let time = 15;
        const cd = setInterval(() => {
            time--;
            document.getElementById('ad-countdown').innerText = time;
            if(time <= 0) {
                clearInterval(cd);
                document.getElementById('ad-overlay').style.display = 'none';
                s.trees++; s.p += 500; s.treeLv++;
                sync();
                alert("AD WATCHED! +1 TREE PLANTED");
            }
        }, 1000);
    }

    // --- BATTLE ENGINE ---
    const canvas = document.getElementById('battle-canvas');
    const ctx = canvas.getContext('2d');
    let battleActive = false, playerPos = { x: 150, y: 175 }, dots = [], ghosts = [], keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function startBattle() {
        openUI('rpg'); battleActive = true; s.zen = 0;
        dots = Array.from({length: 15}, () => ({x: Math.random()*260+20, y: Math.random()*310+20, c: false}));
        ghosts = [{x: 10, y: 10, vx: 2, vy: 2}];
        requestAnimationFrame(battleLoop);
    }

    function battleLoop() {
        if(!battleActive) return;
        if(keys['ArrowUp']) playerPos.y -= 4; if(keys['ArrowDown']) playerPos.y += 4;
        if(keys['ArrowLeft']) playerPos.x -= 4; if(keys['ArrowRight']) playerPos.x += 4;
        ctx.clearRect(0,0,300,350);
        ctx.fillText("‚ú®", playerPos.x-10, playerPos.y+10);
        dots.forEach(d => { if(!d.c) { ctx.beginPath(); ctx.arc(d.x, d.y, 4, 0, 7); ctx.fill(); if(Math.hypot(playerPos.x-d.x, playerPos.y-d.y)<15) d.c=true; } });
        if(dots.every(d=>d.c)) { alert("Zen Complete!"); battleActive=false; s.p += 1000; sync(); closeUI(); }
        requestAnimationFrame(battleLoop);
    }

    function openUI(id) { document.getElementById(id + '-overlay').style.display = 'flex'; }
    function closeUI() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }
    sync();
</script>
</body>
</html>
