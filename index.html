<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Lofi Deity Hub</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #5a8a58;
            --rarity-mythic: #ff4500;
            --rarity-god: #ffcc00;
            --rarity-ur: #ff00ff;
            --rarity-ssr: #00ffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            overflow: hidden; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* PETAL ANIMATION */
        .petal {
            position: absolute; background: var(--sakura);
            border-radius: 150% 0 150% 150%; z-index: 1; pointer-events: none;
        }

        /* MAIN PANEL */
        .panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 2px solid white; backdrop-filter: blur(10px);
        }

        /* TREE SYSTEM */
        #tree-stage { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 15px; position: relative; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .leaves { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.6);
        }

        /* UI ELEMENTS */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card {
            background: white; border: 2px solid #eee; padding: 12px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
            transition: 0.2s; font-size: 13px;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--sakura); }

        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 0 #3e603d;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }

        /* OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        /* GACHA FLASH ANIMATION */
        @keyframes flash-gold { 0% { background: gold; } 100% { background: rgba(0,0,0,0.95); } }
        @keyframes flash-mythic { 0% { background: var(--rarity-mythic); } 100% { background: rgba(0,0,0,0.95); } }
        .animate-gold { animation: flash-gold 1.5s ease-out; }
        .animate-mythic { animation: flash-mythic 1.5s ease-out; }

        /* MUSIC PLAYER */
        .footer {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .music-bar {
            background: rgba(0,0,0,0.85); padding: 10px 25px; border-radius: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            border: 2px solid var(--sakura);
        }
        input[type=range] { accent-color: var(--sakura); cursor: pointer; width: 120px; }
    </style>
</head>
