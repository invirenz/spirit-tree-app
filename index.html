<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tree | Grow & Plant</title>
    <style>
        /* 1. THE ZEN GARDEN LOOK */
        body {
            background: radial-gradient(circle, #1a2a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Stops screen shaking from leaves */
        }

        #ui-container {
            z-index: 10;
            text-align: center;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 100, 0.5);
        }

        /* 2. THE TREE ART STYLING */
        #tree-art {
            width: 250px;
            height: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(100, 255, 100, 0.4));
            cursor: pointer;
            margin: 20px 0;
        }

        /* 3. THE GLOWING BUTTON */
        .plant-btn {
            background: none;
            border: 2px solid #67e667;
            color: #67e667;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .plant-btn:hover {
            background: #67e667;
            color: #050a05;
            box-shadow: 0 0 20px rgba(103, 230, 103, 0.6);
        }

        /* 4. LEAF STYLE */
        .leaf {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 10px;
            background: #67e667;
            border-radius: 2px 10px 2px 10px;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="stats">
            SAP: <span id="sap-count">0</span><br>
            TREES PLANTED: <span id="tree-count">0</span>
        </div>

        <div id="tree-display">
            <img id="tree-art" src="https://cdn-icons-png.flaticon.com/512/616/616412.png" alt="Spirit Tree">
        </div>

        <button class="plant-btn" onclick="plantRealTree()">Plant Real Tree (1,000 Sap)</button>
        
        <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 40px;">Music Playing: Your Lofi Beats</p>
    </div>

    <script>
        // 1. APP STATE & LOCAL SAVE
        const savedData = localStorage.getItem('spiritTreeSave');
        let state = savedData ? JSON.parse(savedData) : {
            sap: 0,
            totalPlanted: 0,
            currentLevel: 0,
            lastTick: Date.now()
        };

        // 2. THE AFK ENGINE (1 Sap per second)
        function tick() {
            const now = Date.now();
            if (now - state.lastTick >= 1000) {
                state.sap += 1;
                state.lastTick = now;
                updateUI();
                checkEvolution();
            }
            
            // Subtle "Breathing" animation for the tree
            const treeArt = document.getElementById('tree-art');
            if (treeArt) {
                treeArt.style.transform = `scale(${1 + (Math.sin(now / 1000) * 0.03)})`;
            }

            requestAnimationFrame(tick);
        }

        // 3. UI UPDATE & AUTO-SAVE
        function updateUI() {
            document.getElementById('sap-count').innerText = Math.floor(state.sap);
            document.getElementById('tree-count').innerText = state.totalPlanted;
            localStorage.setItem('spiritTreeSave', JSON.stringify(state));
        }

        // 4. EVOLUTION LOGIC
        function checkEvolution() {
            if (state.sap >= 5000 && state.currentLevel === 0) {
                state.currentLevel = 1;
                alert("Your tree is evolving! Keep an eye out for new growth.");
            }
        }

        // 5. LEAF SYSTEM
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 8 + 5;
            leaf.style.width = size + 'px';
            leaf.style.height = size + 'px';
            document.body.appendChild(leaf);

            const animation = leaf.animate([
                { transform: `translateY(0) rotate(0deg)`, left: leaf.style.left },
                { transform: `translateY(110vh) rotate(360deg)`, left: (parseFloat(leaf.style.left) + 10) + 'vw' }
            ], {
                duration: Math.random() * 5000 + 5000,
                easing: 'linear'
            });

            animation.onfinish = () => leaf.remove();
        }
        setInterval(createLeaf, 1000);

        // 6. PLANTING LOGIC (Connects to your api/plant.js)
        async function plantRealTree() {
            if (state.sap >= 1000) {
                try {
                    const response = await fetch('/api/plant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userEmail: "fan@spirittree.app" })
                    });

                    const result = await response.json();

                    if (result.success) {
                        state.sap -= 1000;
                        state.totalPlanted += 1;
                        updateUI();
                        alert("Success! A real tree is being planted.");
                    } else {
                        alert("Error: " + result.error);
                    }
                } catch (err) {
                    alert("The tree server is sleeping. Make sure your API key is in Vercel!");
                }
            } else {
                alert("You need 1,000 Sap! Keep the app open to earn more.");
            }
        }

        // START
        tick();
    </script>
</body>
</html>
