<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tree | Indie Radio</title>
    <style>
        body {
            background-color: #050a05;
            background-image: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container {
            z-index: 10;
            text-align: center;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
            transition: transform 0.1s linear;
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
        }

        .music-player {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            min-width: 280px;
        }

        .play-btn {
            background: #00ffff;
            border: none;
            color: #050a05;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .plant-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .plant-btn:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .leaf {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.9); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        #track-name {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">
        SAP: <span id="sap-count">0</span><br>
        TREES PLANTED: <span id="tree-count">0</span>
    </div>

    <div id="spirit-display">
        <div class="aura"></div>
        <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
    </div>

    <div class="music-player">
        <button id="play-btn" class="play-btn">Play Radio</button>
        <p id="track-name">Radio Offline</p>
    </div>

    <button id="plant-btn" class="plant-btn">Plant Global Tree (1,000 Sap)</button>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || {
        sap: 0,
        totalPlanted: 0
    };
    let lastUpdateTime = Date.now();

    // --- PLAYLIST ---
    // Ensure filenames in /assets match exactly
    const playlist = [
        { name: "After Light", src: "assets/After_Light_mastered.mp3" },
        { name: "Get Away", src: "assets/Get_Away_mastered.mp3" },
        { name: "Half of Me", src: "assets/Half_of_Me_mastered.mp3" },
        { name: "W.D.I.D.", src: "assets/WDID.mp3" }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;
    const audio = new Audio();
    audio.preload = "auto";

    const playBtn = document.getElementById('play-btn');
    const trackLabel = document.getElementById('track-name');
    const sapLabel = document.getElementById('sap-count');
    const treeLabel = document.getElementById('tree-count');
    const plantBtn = document.getElementById('plant-btn');
    const treeArt = document.getElementById('tree-art');

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap);
        treeLabel.textContent = state.totalPlanted;
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    // --- GAME ENGINE ---
    function gameLoop() {
        const now = Date.now();
        const elapsed = now - lastUpdateTime;

        // Sap Ticking
        if (elapsed >= 1000) {
            state.sap += 1;
            lastUpdateTime = now;
            updateUI();
        }

        // Orb Animation
        const float = Math.sin(now / 1500) * 10;
        const pulse = 1 + Math.sin(now / (isPlaying ? 400 : 2000)) * 0.03;
        if(treeArt) treeArt.style.transform = `translateY(${float}px) scale(${pulse})`;

        requestAnimationFrame(gameLoop);
    }

    // --- MUSIC LOGIC ---
    async function toggleMusic() {
        if (!audio.src || audio.src === "" || audio.src.includes('undefined')) {
            audio.src = playlist[currentTrackIndex].src;
        }

        try {
            if (audio.paused) {
                await audio.play();
                isPlaying = true;
                playBtn.textContent = "Pause Radio";
                trackLabel.textContent = "NOW PLAYING: " + playlist[currentTrackIndex].name;
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = "Play Radio";
            }
        } catch (err) {
            console.error("Audio block:", err);
            trackLabel.textContent = "Error: File missing or blocked";
        }
    }

    audio.onended = () => {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        audio.src = playlist[currentTrackIndex].src;
        audio.play();
        trackLabel.textContent = "NOW PLAYING: " + playlist[currentTrackIndex].name;
    };

    // --- PLANTING LOGIC ---
    plantBtn.onclick = async () => {
        if (state.sap >= 1000) {
            state.sap -= 1000;
            state.totalPlanted += 1;
            updateUI();

            try {
                const response = await fetch('/api/plant', { method: 'POST' });
                if (response.ok) {
                    alert("A tree is being planted globally! Check your dashboard.");
                }
            } catch (err) {
                console.error("API Error:", err);
            }
        } else {
            alert("Need 1,000 Sap!");
        }
    };

    // --- PARTICLE EFFECTS ---
    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.style.left = (Math.random() * 100) + 'vw';
        const size = (Math.random() * 5 + 2) + 'px';
        leaf.style.width = size;
        leaf.style.height = size;
        document.body.appendChild(leaf);

        const duration = Math.random() * 3000 + 5000;
        leaf.animate([
            { transform: 'translateY(-10vh) rotate(0deg)', opacity: 0 },
            { transform: 'translateY(50vh) rotate(180deg)', opacity: 0.3, offset: 0.5 },
            { transform: 'translateY(110vh) rotate(360deg)', opacity: 0 }
        ], { duration: duration, easing: 'linear' }).onfinish = () => leaf.remove();
    }

    // --- INITIALIZE ---
    playBtn.addEventListener('click', toggleMusic);
    setInterval(createLeaf, 1500);
    updateUI();
    requestAnimationFrame(gameLoop);

</script>
</body>
</html>
