<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree | Global Radio</title>
    <style>
        body {
            background-color: #050a05;
            background-image: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #ui-container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
            pointer-events: none;
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .music-player {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            min-width: 280px;
        }

        .play-btn {
            background: #00ffff;
            border: none;
            color: #050a05;
            padding: 18px 45px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .plant-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        #track-name {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 15px;
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.9); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">
        SAP: <span id="sap-count">0</span><br>
        GLOBAL TREES: <span id="tree-count">0</span>
    </div>

    <div id="spirit-display">
        <div class="aura"></div>
        <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
    </div>

    <div class="music-player">
        <button id="play-btn" class="play-btn">START RADIO</button>
        <p id="track-name">SIGNAL READY</p>
    </div>

    <button id="plant-btn" class="plant-btn">Plant Global Tree (1,000 Sap)</button>
</div>

<script>
    // 1. STATE MANAGEMENT
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0, totalPlanted: 0 };
    let lastTick = Date.now(); // We match your snippet's logic here
    let isPlaying = false;
    let currentTrackIndex = 0;

    const playlist = [
        { name: "After Light", src: "assets/after_light.mp3" },
        { name: "Get Away", src: "assets/get_away.mp3" },
        { name: "Half of Me", src: "assets/half_of_me.mp3" },
        { name: "W.D.I.D.", src: "assets/wdid.mp3" }
    ];

    // 2. WEB AUDIO API SETUP
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    let currentSource;

    const playBtn = document.getElementById('play-btn');
    const trackLabel = document.getElementById('track-name');
    const sapLabel = document.getElementById('sap-count');
    const treeLabel = document.getElementById('tree-count');
    const treeArt = document.getElementById('tree-art');

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap);
        treeLabel.textContent = state.totalPlanted;
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    // 3. GAME LOOP (Corrected logic from your snippet)
    function gameLoop() {
        const now = Date.now();
        
        // Match the sap accumulation logic
        if (now - lastTick >= 1000) {
            state.sap += 1;
            lastTick = now;
            updateUI();
        }

        // Animation logic
        const float = Math.sin(now / 1500) * 10;
        const pulse = 1 + Math.sin(now / (isPlaying ? 400 : 2000)) * 0.04;
        if(treeArt) treeArt.style.transform = `translateY(${float}px) scale(${pulse})`;
        
        requestAnimationFrame(gameLoop);
    }

    // 4. AUDIO DECODING LOGIC
    async function playCurrentTrack() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        trackLabel.textContent = "DECODING SIGNAL...";
        
        try {
            const response = await fetch(playlist[currentTrackIndex].src);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

            if (currentSource) currentSource.stop();
            
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = audioBuffer;
            currentSource.connect(audioCtx.destination);
            
            currentSource.onended = () => {
                if(isPlaying) {
                    currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                    playCurrentTrack();
                }
            };

            currentSource.start(0);
            isPlaying = true;
            playBtn.textContent = "STOP RADIO";
            trackLabel.textContent = "LIVE: " + playlist[currentTrackIndex].name;
        } catch (err) {
            console.error(err);
            trackLabel.textContent = "SIGNAL ERROR. TAP AGAIN.";
            isPlaying = false;
        }
    }

    playBtn.onclick = () => {
        if (!isPlaying) {
            playCurrentTrack();
        } else {
            if (currentSource) currentSource.stop();
            isPlaying = false;
            playBtn.textContent = "START RADIO";
            trackLabel.textContent = "SIGNAL PAUSED";
        }
    };

    // 5. TREE PLANTING
    document.getElementById('plant-btn').onclick = () => {
        if (state.sap >= 1000) {
            state.sap -= 1000;
            state.totalPlanted += 1;
            updateUI();
        } else {
            alert("Need 1,000 Sap!");
        }
    }
