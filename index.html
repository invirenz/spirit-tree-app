<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree Hub | Lofi Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #2ecc71;
            --rarity-god: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #a1c4fd;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* HUB STYLES */
        .hub-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid white; backdrop-filter: blur(10px);
        }

        .stat-grid { display: flex; justify-content: space-around; margin: 10px 0; font-weight: bold; }
        
        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 8px;
            box-shadow: 0 4px 0 #27ae60; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        /* 3D GAME UI */
        #game-hud {
            position: absolute; top: 20px; width: 100%; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .bar-container { width: 300px; height: 12px; background: #333; border: 2px solid white; position: relative; }
        #boss-fill { width: 100%; height: 100%; background: #ff4757; }
        #player-hp-fill { width: 100%; height: 100%; background: #2ecc71; }
        #ammo-count { color: #00ffff; font-weight: bold; font-size: 20px; text-shadow: 2px 2px #000; }

        #upgrade-menu { background: rgba(0,0,0,0.9); padding: 20px; border-radius: 20px; border: 2px solid var(--sakura); }
    </style>
</head>
<body>

    <div id="entry-gate" style="position:fixed; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:#2c3e50">SPIRIT TREE</h1>
        <button class="btn" style="width:200px" onclick="enterHub()">ENTER</button>
    </div>

    <div class="hub-card" id="main-hub">
        <h2 style="margin:0;">SAKURA HUB</h2>
        <div class="stat-grid">
            <div>üå∏ <span id="pts">0</span></div>
            <div>üõ°Ô∏è LV.<span id="body-lv-txt">1</span></div>
            <div>üîã LV.<span id="head-lv-txt">1</span></div>
        </div>
        <button class="btn" style="background:#9b59b6;" onclick="start3DGame()">‚öîÔ∏è BOSS RAID</button>
        <button class="btn" style="background:#3498db;" onclick="openUI('upgrades')">üß¨ UPGRADES</button>
    </div>

    <div id="upgrades-overlay" class="overlay">
        <div id="upgrade-menu">
            <h2>SPIRIT LAB</h2>
            <div style="margin-bottom: 20px;">
                <p>BODY (Head/Body) Level: <span id="b-lv">1</span></p>
                <button class="btn" onclick="buyUpgrade('body')">UPGRADE HP (1000 üå∏)</button>
                <p>MIND (Ammo/Head) Level: <span id="h-lv">1</span></p>
                <button class="btn" onclick="buyUpgrade('head')">UPGRADE AMMO (1000 üå∏)</button>
            </div>
            <button class="btn" style="background:#555" onclick="closeUI()">BACK</button>
        </div>
    </div>

    <div id="3d-overlay" class="overlay" style="background: #000;">
        <div id="game-hud">
            <div style="font-size:12px">SPIRIT VOID DRAGON</div>
            <div class="bar-container"><div id="boss-fill"></div></div>
            <div style="font-size:12px">YOUR SOUL HP</div>
            <div class="bar-container"><div id="player-hp-fill"></div></div>
            <div id="ammo-count">AMMO: 20 / 20</div>
        </div>
        <div id="three-container" style="width:100%; height:100%;"></div>
        <button class="btn" style="width:120px; position:absolute; bottom: 50px; background:#555" onclick="stop3D()">GIVE UP</button>
    </div>

<script>
    let s = JSON.parse(localStorage.getItem('SpiritTree_V9')) || { p: 500, bodyLv: 1, headLv: 1 };
    
    function sync() {
        document.getElementById('pts').innerText = Math.floor(s.p);
        document.getElementById('body-lv-txt').innerText = s.bodyLv;
        document.getElementById('head-lv-txt').innerText = s.headLv;
        document.getElementById('b-lv').innerText = s.bodyLv;
        document.getElementById('h-lv').innerText = s.headLv;
        localStorage.setItem('SpiritTree_V9', JSON.stringify(s));
    }

    function enterHub() { document.getElementById('entry-gate').style.display = 'none'; sync(); }
    function openUI(id) { document.getElementById(id + '-overlay').style.display = 'flex'; }
    function closeUI() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

    function buyUpgrade(type) {
        if(s.p >= 1000) {
            s.p -= 1000;
            if(type === 'body') s.bodyLv++;
            else s.headLv++;
            sync();
        } else { alert("Not enough petals!"); }
    }

    // --- 3D BOSS ENGINE ---
    let scene, camera, renderer, p3d, b3d, bullets = [], bossProjectiles = [];
    let gameActive = false, bHp = 100, pHp = 100, ammo = 20, isRecharging = false;
    let keys = {};

    function init3D() {
        scene = new THREE.Scene(); scene.background = new THREE.Color(0x050510);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        p3d = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x00ffff }));
        p3d.position.y = 0.5; scene.add(p3d);

        b3d = new THREE.Mesh(new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16), new THREE.MeshPhongMaterial({ color: 0xff4500, emissive: 0x550000 }));
        b3d.position.set(0, 3, -20); scene.add(b3d);

        scene.add(new THREE.AmbientLight(0x404040, 2));
        let light = new THREE.PointLight(0xffffff, 2, 100); light.position.set(0, 10, 0); scene.add(light);

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousedown', fireBeam);
    }

    function fireBeam() {
        if(!gameActive || ammo <= 0 || isRecharging) return;
        ammo--;
        updateHUD();
        const beam = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({ color: 0x00ffff }));
        beam.position.copy(p3d.position);
        beam.userData.v = new THREE.Vector3(0, 0, -1).multiplyScalar(0.8);
        scene.add(beam); bullets.push(beam);

        if(ammo <= 0) {
            isRecharging = true;
            document.getElementById('ammo-count').innerText = "RECHARGING...";
            setTimeout(() => {
                ammo = 20 + (s.headLv * 5);
                isRecharging = false;
                updateHUD();
            }, 2000);
        }
    }

    function updateHUD() {
        document.getElementById('ammo-count').innerText = `AMMO: ${ammo} / ${20 + (s.headLv * 5)}`;
        document.getElementById('boss-fill').style.width = bHp + "%";
        document.getElementById('player-hp-fill').style.width = (pHp / (100 + s.bodyLv * 20) * 100) + "%";
    }

    function start3DGame() {
        openUI('3d'); gameActive = true; 
        bHp = 100; pHp = 100 + (s.bodyLv * 20); ammo = 20 + (s.headLv * 5);
        if(!scene) init3D();
        animate3D();
        updateHUD();
    }

    function stop3D() { gameActive = false; closeUI(); }

    function animate3D() {
        if(!gameActive) return;
        requestAnimationFrame(animate3D);

        // Movement
        if(keys['KeyW']) p3d.position.z -= 0.25;
        if(keys['KeyS']) p3d.position.z += 0.25;
        if(keys['KeyA']) p3d.position.x -= 0.25;
        if(keys['KeyD']) p3d.position.x += 0.25;

        // Boss AI
        b3d.position.x = Math.sin(Date.now() * 0.001) * 10;
        b3d.rotation.y += 0.02;

        if(Math.random() < 0.06) {
            const bp = new THREE.Mesh(new THREE.OctahedronGeometry(0.5), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            bp.position.copy(b3d.position);
            let dir = new THREE.Vector3(p3d.position.x - b3d.position.x, 0, p3d.position.z - b3d.position.z).normalize();
            bp.userData.v = dir.multiplyScalar(0.3);
            scene.add(bp); bossProjectiles.push(bp);
        }

        // Projectile Logic
        bullets.forEach((b, i) => {
            b.position.add(b.userData.v);
            if(b.position.distanceTo(b3d.position) < 2.5) {
                bHp -= 1; scene.remove(b); bullets.splice(i, 1);
                updateHUD();
                if(bHp <= 0) { s.p += 5000; sync(); alert("BOSS EXTERMINATED!"); stop3D(); }
            }
        });

        bossProjectiles.forEach((p, i) => {
            p.position.add(p.userData.v);
            if(p.position.distanceTo(p3d.position) < 1.2) {
                pHp -= 10; scene.remove(p); bossProjectiles.splice(i, 1);
                updateHUD();
                if(pHp <= 0) { alert("YOUR SOUL CRACKED!"); stop3D(); }
            }
        });

        camera.position.lerp(new THREE.Vector3(p3d.position.x, p3d.position.y + 6, p3d.position.z + 12), 0.1);
        camera.lookAt(p3d.position);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
