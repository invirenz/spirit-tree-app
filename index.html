<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Spirit Tree | Global Radio</title>
    <style>
        body {
            background-color: #050a05;
            background-image: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #ui-container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
            pointer-events: none;
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
            pointer-events: none;
        }

        /* GHIBLI LEAF PARTICLES */
        .leaf {
            position: absolute;
            background: #78ffd6;
            width: 10px;
            height: 15px;
            border-radius: 2px 10px 2px 10px;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 8px rgba(120, 255, 214, 0.4);
        }

        .music-player {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            min-width: 280px;
        }

        .play-btn {
            background: #00ffff;
            border: none;
            color: #050a05;
            padding: 18px 45px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .plant-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        #track-name {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 15px;
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.9); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">
        SAP: <span id="sap-count">0</span><br>
        GLOBAL TREES: <span id="tree-count">0</span>
    </div>

    <div id="spirit-display">
        <div class="aura"></div>
        <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
    </div>

    <div class="music-player">
        <button id="play-btn" class="play-btn">START RADIO</button>
        <p id="track-name">READY</p>
    </div>

    <button id="plant-btn" class="plant-btn">Plant Global Tree (1,000 Sap)</button>
</div>

<script>
    // 1. STATE & PLAYLIST
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0, totalPlanted: 0 };
    let lastTick = Date.now(); 
    let isPlaying = false;
    let currentTrackIndex = 0;

    const playlist = [
        { name: "After Light", src: "assets/after_light.mp3" },
        { name: "Get Away", src: "assets/get_away.mp3" },
        { name: "Half of Me", src: "assets/half_of_me.mp3" },
        { name: "W.D.I.D.", src: "assets/wdid.mp3" }
    ];

    // 2. AUDIO SETUP
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    let currentSource;
    let fallbackAudio = new Audio(); // Backup player if decoding fails

    const playBtn = document.getElementById('play-btn');
    const trackLabel = document.getElementById('track-name');
    const sapLabel = document.getElementById('sap-count');
    const treeLabel = document.getElementById('tree-count');
    const treeArt = document.getElementById('tree-art');

    // 3. UI & GAME LOOP
    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap);
        treeLabel.textContent = state.totalPlanted;
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    function gameLoop() {
        const now = Date.now();
        if (now - lastTick >= 1000) {
            state.sap += 1;
            lastTick = now;
            updateUI();
        }
        const float = Math.sin(now / 1500) * 10;
        const pulse = 1 + Math.sin(now / (isPlaying ? 400 : 2000)) * 0.04;
        if(treeArt) treeArt.style.transform = `translateY(${float}px) scale(${pulse})`;
        requestAnimationFrame(gameLoop);
    }

    // 4. GHIBLI PARTICLE SYSTEM
    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        
        const startX = Math.random() * 100;
        leaf.style.left = startX + 'vw';
        leaf.style.top = '-20px';
        
        const scale = Math.random() * 0.7 + 0.3;
        leaf.style.transform = `scale(${scale})`;
        
        document.body.appendChild(leaf);

        const duration = Math.random() * 5000 + 5000;
        const drift = (Math.random() * 150) - 75; // Random horizontal sway

        leaf.animate([
            { transform: `translate(0, 0) rotate(0deg) scale(${scale})`, opacity: 0 },
            { opacity: 0.6, offset: 0.15 },
            { transform: `translate(${drift}px, 110vh) rotate(${Math.random() * 720}deg) scale(${scale})`, opacity: 0 }
        ], {
            duration: duration,
            easing: 'ease-in-out'
        }).onfinish = () => leaf.remove();
    }
    setInterval(createLeaf, 700); // Continuous falling leaves

    // 5. AUDIO LOGIC (Resilient Decoding)
    async function playTrack() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        trackLabel.textContent = "CONNECTING...";

        try {
            const response = await fetch(playlist[currentTrackIndex].src);
            const arrayBuffer = await response.arrayBuffer();
            
            // Try high-quality decoding
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            
            if (currentSource) currentSource.stop();
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = audioBuffer;
            currentSource.connect(audioCtx.destination);
            currentSource.onended = () => { if(isPlaying) autoNext(); };
            currentSource.start(0);

            trackLabel.textContent = "LIVE: " + playlist[currentTrackIndex].name;
            isPlaying = true;
        } catch (e) {
            console.error("Encoding Error - Using Fallback", e);
            // Fallback to basic audio element if decoding fails
            fallbackAudio.src = playlist[currentTrackIndex].src;
            fallbackAudio.play();
            fallbackAudio.onended = autoNext;
            trackLabel.textContent = "LIVE (LEGACY): " + playlist[currentTrackIndex].name;
            isPlaying = true;
        }
        playBtn.textContent = "STOP RADIO";
    }

    function autoNext() {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        playTrack();
    }

    playBtn.onclick = () => {
        if (!isPlaying) {
            playTrack();
        } else {
            if (currentSource) currentSource.stop();
            fallbackAudio.pause();
            isPlaying = false;
            playBtn.textContent = "START RADIO";
            trackLabel.textContent = "PAUSED";
        }
    };

    // 6. BUTTON LOGIC
    document.getElementById('plant-btn').onclick = () => {
        if (state.sap >= 1000) {
            state.sap -= 1000;
            state.totalPlanted += 1;
            updateUI();
        } else {
            alert("Need 1,000 Sap!");
        }
    };

    updateUI();
    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
