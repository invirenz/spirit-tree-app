<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tree | Grow & Plant</title>
    <style>
        /* 1. THE CINEMATIC GHIBLI LOOK */
        body {
            background: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container {
            z-index: 10;
            text-align: center;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* 2. THE SPIRIT ORB & AURA STYLING */
        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        #tree-art {
            width: 260px;
            height: auto;
            z-index: 2;
            /* Soft bloom effect to make it look cinematic */
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7)) brightness(1.1);
            cursor: pointer;
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
        }

        /* 3. THE GLOWING BUTTON */
        .plant-btn {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .plant-btn:hover {
            background: #00ffff;
            color: #050a05;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* 4. SPIRIT EMBER STYLE (Formerly Leaves) */
        .leaf {
            position: absolute;
            top: -20px;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%; /* Circle shape for spirits */
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px #00ffff;
        }

        /* ANIMATIONS */
        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.85); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="stats">
            SAP: <span id="sap-count">0</span><br>
            TREES PLANTED: <span id="tree-count">0</span>
        </div>

        <div id="spirit-display">
            <div class="aura"></div>
            <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
        </div>

        <button class="plant-btn" onclick="plantRealTree()">Plant Real Tree (1,000 Sap)</button>
        
        <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 40px;">Current State: Spirit Core</p>
    </div>

    <script>
        // 1. APP STATE & LOCAL SAVE
        const savedData = localStorage.getItem('spiritTreeSave');
        let state = savedData ? JSON.parse(savedData) : {
            sap: 0,
            totalPlanted: 0,
            currentLevel: 0,
            lastTick: Date.now()
        };

        // 2. THE AFK ENGINE
        function tick() {
            const now = Date.now();
            if (now - state.lastTick >= 1000) {
                state.sap += 1;
                state.lastTick = now;
                updateUI();
                checkEvolution();
            }
            
            // Magical floating animation
            const treeArt = document.getElementById('tree-art');
            if (treeArt) {
                treeArt.style.transform = `translateY(${Math.sin(now / 1000) * 15}px) rotate(${Math.sin(now / 2000) * 2}deg)`;
            }

            requestAnimationFrame(tick);
        }

        // 3. UI UPDATE & AUTO-SAVE
        function updateUI() {
            document.getElementById('sap-count').innerText = Math.floor(state.sap);
            document.getElementById('tree-count').innerText = state.totalPlanted;
            localStorage.setItem('spiritTreeSave', JSON.stringify(state));
        }

        // 4. EVOLUTION LOGIC
        function checkEvolution() {
            if (state.sap >= 5000 && state.currentLevel === 0) {
                state.currentLevel = 1;
                alert("Your Spirit Orb is vibrating... it's ready to evolve soon!");
            }
        }

        // 5. SPIRIT EMBER SYSTEM
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 6 + 4;
            leaf.style.width = size + 'px';
            leaf.style.height = size + 'px';
            document.body.appendChild(leaf);

            const animation = leaf.animate([
                { transform: `translateY(0) scale(1)`, opacity: 0.6 },
                { transform: `translateY(110vh) scale(0)`, opacity: 0 }
            ], {
                duration: Math.random() * 6000 + 4000,
                easing: 'linear'
            });

            animation.onfinish = () => leaf.remove();
        }
        setInterval(createLeaf, 800);

        // 6. PLANTING LOGIC
        async function plantRealTree() {
            if (state.sap >= 1000) {
                try {
                    const response = await fetch('/api/plant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userEmail: "fan@spirittree.app" })
                    });

                    const result = await response.json();

                    if (result.success) {
                        state.sap -= 1000;
                        state.totalPlanted += 1;
                        updateUI();
                        alert("Success! The spirit world thanks you. A real tree is being planted.");
                    } else {
                        alert("API Error: " + result.error);
                    }
                } catch (err) {
                    alert("Connection failed. Make sure your API key is in Vercel Settings!");
                }
            } else {
                alert("The orb needs 1,000 Sap to manifest a tree!");
            }
        }

        tick();
    </script>
</body>
</html>
