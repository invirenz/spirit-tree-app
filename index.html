<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tree | Grow & Plant</title>
    <style>
        body {
            background: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container { z-index: 10; text-align: center; }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7)) brightness(1.1);
            cursor: pointer;
            transition: transform 0.1s ease-out; /* For beat-pulsing */
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
        }

        /* MUSIC CONTROLS */
        .music-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: none;
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .play-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .plant-btn {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .plant-btn:hover { background: #00ffff; color: #050a05; box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); }

        .leaf {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.9); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="stats">
            SAP: <span id="sap-count">0</span><br>
            TREES PLANTED: <span id="tree-count">0</span>
        </div>

        <div id="spirit-display">
            <div class="aura"></div>
            <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
        </div>

        <div class="music-player">
            <button class="play-btn" id="music-toggle" onclick="toggleMusic()">Play Lo-Fi Beats</button>
            <p id="track-name" style="font-size: 0.7rem; opacity: 0.5; margin: 0;">Spirit Core Theme</p>
        </div>

        <button class="plant-btn" onclick="plantRealTree()">Plant Real Tree (1,000 Sap)</button>
    </div>

    <audio id="bg-audio" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. STATE
        const savedData = localStorage.getItem('spiritTreeSave');
        let state = savedData ? JSON.parse(savedData) : { sap: 0, totalPlanted: 0, currentLevel: 0, lastTick: Date.now() };
        let isPlaying = false;

        // 2. AUDIO LOGIC
        const audio = document.getElementById('bg-audio');
        const btn = document.getElementById('music-toggle');

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.innerText = "Play Lo-Fi Beats";
            } else {
                audio.play().catch(() => alert("Click again to allow music!"));
                btn.innerText = "Pause Music";
            }
            isPlaying = !isPlaying;
        }

        // 3. THE ENGINE
        function tick() {
            const now = Date.now();
            if (now - state.lastTick >= 1000) {
                state.sap += 1;
                state.lastTick = now;
                updateUI();
            }
            
            // Visual Pulse - Synced to time (simulated beat)
            const treeArt = document.getElementById('tree-art');
            if (treeArt) {
                const pulse = isPlaying ? (1 + Math.sin(now / 150) * 0.05) : (1 + Math.sin(now / 1000) * 0.02);
                const drift = Math.sin(now / 1500) * 10;
                treeArt.style.transform = `translateY(${drift}px) scale(${pulse})`;
            }

            requestAnimationFrame(tick);
        }

        function updateUI() {
            document.getElementById('sap-count').innerText = Math.floor(state.sap);
            document.getElementById('tree-count').innerText = state.totalPlanted;
            localStorage.setItem('spiritTreeSave', JSON.stringify(state));
        }

        // 4. PARTICLES
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 5 + 3;
            leaf.style.width = size + 'px'; leaf.style.height = size + 'px';
            document.body.appendChild(leaf);
            const anim = leaf.animate([
                { transform: `translateY(0) scale(1)`, opacity: 0.5 },
                { transform: `translateY(110vh) scale(0)`, opacity: 0 }
            ], { duration: Math.random() * 5000 + 4000 });
            anim.onfinish = () => leaf.remove();
        }
        setInterval(createLeaf, 900);

        async function plantRealTree() {
            if (state.sap >= 1000) {
                // ... same API logic as before ...
                alert("Success! Check your stats.");
                state.sap -= 1000;
                state.totalPlanted += 1;
                updateUI();
            } else {
                alert("The orb needs 1,000 Sap!");
            }
        }

        tick();
    </script>
</body>
</html>
