<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tree | Indie Radio</title>
    <style>
        /* Base Setup */
        body {
            background: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container { 
            z-index: 10; 
            text-align: center; 
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
            transition: transform 0.1s ease-out;
        }

        .aura {
            position: absolute;
            width: 350px; 
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
        }

        @keyframes pulseAura {
            0% { opacity: 0.1; transform: scale(0.9); }
            100% { opacity: 0.4; transform: scale(1.1); }
        }

        /* Music and Buttons */
        .music-player {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .play-btn {
            background: #00ffff;
            border: none;
            color: #050a05;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .plant-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        .leaf {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.4;
            box-shadow: 0 0 8px #00ffff;
        }
    </style>
</head>
