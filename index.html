<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree x Digital Humani</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #5a8a58;
            --rarity-god: #ffcc00;
            --rarity-mythic: #ff4500;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* START OVERLAY (Required for Audio) */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 2px solid white;
        }

        /* TREE STAGE */
        #tree-stage { height: 160px; display: flex; align-items: flex-end; justify-content: center; margin: 15px; }
        .trunk { width: 22px; background: #5d4037; position: relative; border-radius: 6px; transition: 0.8s ease; }
        .leaves { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.6);
        }

        .stats-row { display: flex; justify-content: space-around; margin-bottom: 10px; font-weight: bold; }
        
        .btn {
            background: var(--green); color: white; border: none;
            padding: 12px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 0 #3e603d; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-ad { background: #3498db; box-shadow: 0 4px 0 #2980b9; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .footer {
            position: absolute; bottom: 15px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .music-player {
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 50px;
            border: 2px solid var(--sakura); display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--green)">SPIRIT TREE</h1>
        <p>Partnership with Digital Humani</p>
        <button class="btn" style="width: 200px;" onclick="initApp()">ENTER HUB</button>
    </div>

    <div class="panel">
        <h1 style="margin:0; font-size: 1.2rem;">SAKURA HUB</h1>
        <div class="stats-row">
            <div style="color: var(--green)">üå∏ <span id="p-display">0</span></div>
            <div style="color: #d35400">üå≥ <span id="t-display">0</span></div>
        </div>
        
        <div id="tree-stage"><div id="tree-core" class="trunk"></div></div>
        
        <button class="btn" onclick="openUI('summon')">‚ú® SUMMON (500 üå∏)</button>
        <button class="btn btn-ad" onclick="watchAd()">üì∫ WATCH AD (Plant Tree)</button>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <button class="btn" style="background:#8e44ad" onclick="location.href='?mode=delivery'">üßπ GAME</button>
            <button class="btn" style="background:#c0392b" onclick="openUI('rpg')">‚öîÔ∏è BATTLE</button>
        </div>
    </div>

    <div id="summon-overlay" class="overlay">
        <h2 style="color:white">SUMMON SPIRITS</h2>
        <div id="summon-result" style="color:gold; font-size: 2rem; margin: 20px 0;">?</div>
        <button class="btn" style="width:200px" onclick="doSummon()">PULL (500 üå∏)</button>
        <button class="btn" style="width:200px; background:#555" onclick="closeUI()">CLOSE</button>
    </div>

    <div id="rpg-overlay" class="overlay">
        <h2 style="color:white">BATTLE</h2>
        <div style="color:white">ZEN: <span id="zen-val">0</span>%</div>
        <button class="btn" style="width:200px" onclick="fight()">ATTACK</button>
        <button class="btn" style="width:200px; background:grey" onclick="closeUI()">EXIT</button>
    </div>

    <div class="footer">
        <div class="music-player">
            <div id="yt-player"></div>
            <span style="color:white; font-size: 10px;">HOLLOW PURPLE - LOFI DEITY</span>
            <input type="range" min="0" max="100" value="50" oninput="setVol(this.value)">
        </div>
    </div>

<script>
    // YouTube API
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0', videoId: '8pxD0cAApWo',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '8pxD0cAApWo' },
            events: { 'onReady': (e) => e.target.setVolume(50) }
        });
    }
    function setVol(v) { if(player) player.setVolume(v); }

    // State Management
    let state = JSON.parse(localStorage.getItem('SpiritTree_Global')) || {
        p: 0, realTrees: 0, treeLv: 1, zen: 0
    };

    function save() {
        localStorage.setItem('SpiritTree_Global', JSON.stringify(state));
        updateUI();
    }

    function updateUI() {
        document.getElementById('p-display').innerText = Math.floor(state.p).toLocaleString();
        document.getElementById('t-display').innerText = state.realTrees;
        
        const core = document.getElementById('tree-core');
        const lv = Math.min(state.treeLv, 100);
        core.style.height = (25 + lv * 1.5) + 'px';
        core.style.width = (12 + lv / 6) + 'px';
        
        if(state.treeLv > 5) {
            core.innerHTML = `<div class="leaves" style="width:${50+lv*2.5}px; height:${40+lv*2}px; top:-${20+lv}px; left:-${15+(lv/1.2)}px;"></div>`;
        }
    }

    function initApp() {
        document.getElementById('start-screen').style.display = 'none';
        if(player && player.playVideo) player.playVideo();
        setInterval(() => { state.p += 0.5; save(); }, 1000);
    }

    function watchAd() {
        alert("Playing Ad... Thank you for helping the environment!");
        setTimeout(() => {
            state.realTrees++;
            state.p += 200; // Bonus petals for watching ad
            save();
            alert("Success! 1 Real Tree Added to Digital Humani Queue üå≥");
        }, 2000);
    }

    function doSummon() {
        if(state.p < 500) return alert("Earn more petals first!");
        state.p -= 500;
        const roll = Math.random() * 100;
        let res = "RARE";
        if(roll < 1) res = "GOD";
        else if(roll < 5) res = "MYTHIC";
        else if(roll < 15) res = "UR";
        document.getElementById('summon-result').innerText = res;
        save();
    }

    function fight() {
        state.zen = Math.min(100, state.zen + 20);
        document.getElementById('zen-val').innerText = state.zen;
        if(state.zen >= 100) {
            state.p += 1000; state.zen = 0;
            alert("Zen Ultimate! +1000 Petals");
        }
        save();
    }

    function openUI(id) { document.getElementById(id + '-overlay').style.display = 'flex'; }
    function closeUI() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

    // Delivery Game Handler
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('mode') === 'delivery') {
        document.body.innerHTML = `<div id="game" onclick="jump()" style="width:100vw; height:100vh; background:#3498db; position:relative;">
            <div id="sc" style="position:absolute; width:100%; text-align:center; top:50px; color:white; font-size:50px; font-weight:bold;">0</div>
            <div id="pl" style="position:absolute; left:50px; font-size:50px;">üßπ</div>
        </div>`;
        let py=300, pv=0, score=0;
        window.jump = () => pv = -9;
        function loop() {
            pv += 0.4; py += pv; document.getElementById('pl').style.top = py + 'px';
            if(py > window.innerHeight || py < -100) {
                let s = JSON.parse(localStorage.getItem('SpiritTree_Global'));
                s.p += Math.floor(score/10); localStorage.setItem('SpiritTree_Global', JSON.stringify(s));
                window.location.href = window.location.origin + window.location.pathname;
                return;
            }
            score++; document.getElementById('sc').innerText = Math.floor(score/10);
            requestAnimationFrame(loop);
        }
        loop();
    } else {
        updateUI();
    }
</script>
</body>
</html>
