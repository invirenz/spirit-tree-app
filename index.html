<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Lofi Deity Hub</title>
    <style>
        :root {
            --sakura: #ffb7c5;
            --green: #5a8a58;
            --sky: #a1c4fd;
            --boss-red: #ff4d4d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            overflow: hidden; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* PETAL RAIN */
        .petal {
            position: absolute; background: var(--sakura);
            border-radius: 150% 0 150% 150%; z-index: 1;
            pointer-events: none;
        }

        /* HUB PANEL */
        .panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 40px;
            width: 320px; text-align: center; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* TREE EVOLUTION (1-100) */
        #tree-stage { height: 180px; display: flex; align-items: flex-end; justify-content: center; margin: 20px; }
        .trunk { width: 20px; background: #5d4037; position: relative; border-radius: 5px; transition: 0.8s ease; }
        .leaves { 
            position: absolute; background: var(--sakura); 
            border-radius: 50%; filter: blur(2px); transition: 0.8s ease;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
        }

        /* GAME SELECTOR */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .game-card {
            background: white; border: 2px solid #eee; padding: 15px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
            transition: 0.2s; font-size: 14px;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--sakura); }

        /* FOOTER RADIO (Lofi Deity Focus) */
        .footer {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .radio {
            width: 300px; height: 65px; border-radius: 20px; 
            overflow: hidden; border: 3px solid white; background: black;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .nurture-btn {
            background: var(--green); color: white; border: none;
            padding: 15px; border-radius: 50px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="hub-ui" class="panel">
        <h1 style="margin:0; font-size: 1.5rem;">Sakura Spirit</h1>
        <h2 id="p-display" style="color: var(--green);">0 üå∏</h2>
        <p>Tree Level: <span id="lv-display">1</span> / 100</p>

        <div id="tree-stage"><div id="tree-core"></div></div>
        
        <button class="nurture-btn" onclick="nurture()">Nurture Tree (1,000 üå∏)</button>

        <div class="game-grid">
            <div class="game-card" onclick="openGame('delivery')">üßπ Delivery<br><small>Fly & Earn</small></div>
            <div class="game-card" onclick="openGame('rpg')">‚öîÔ∏è Battle<br><small>Level Up</small></div>
        </div>
    </div>

    <div class="footer">
        <div class="radio">
            <iframe width="100%" height="65" src="https://www.youtube.com/embed/8pxD0cAApWo?autoplay=1&loop=1&playlist=8pxD0cAApWo" frameborder="0" allow="autoplay"></iframe>
        </div>
        <div style="color: white; font-size: 11px; font-weight: bold; margin-top: 8px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">MUSIC: HOLLOW PURPLE BY LOFI DEITY</div>
    </div>

    // --- LOAD STATE ---
    let state = JSON.parse(localStorage.getItem('AnimeHub_Final')) || {
        p: 0, tree: 1, wLv: 1, atk: 15, hp: 100, max: 100
    };

    function sync() {
        if(document.getElementById('p-display')) {
            document.getElementById('p-display').textContent = Math.floor(state.p).toLocaleString() + " üå∏";
            document.getElementById('lv-display').textContent = state.tree;

            const tree = document.getElementById('tree-core');
            tree.innerHTML = '';
            tree.className = 'trunk';
            const lv = Math.min(state.tree, 100);
            tree.style.height = (25 + lv * 1.3) + 'px';
            tree.style.width = (12 + lv / 7) + 'px';
            
            if(state.tree > 5) {
                const l = document.createElement('div');
                l.className = 'leaves';
                l.style.width = (50 + lv * 2) + 'px';
                l.style.height = (40 + lv * 1.5) + 'px';
                l.style.top = `-${25 + lv}px`;
                l.style.left = `-${15 + lv}px`;
                tree.appendChild(l);
            }
        }
        localStorage.setItem('AnimeHub_Final', JSON.stringify(state));
    }

    function nurture() {
        if(state.p >= 1000 && state.tree < 100) { state.p -= 1000; state.tree++; sync(); }
    }

    function openGame(type) {
        window.open(window.location.href + "?mode=" + type, '_blank');
    }

        document.body.appendChild(p);
        p.animate([{ top: '-5%' }, { top: '105%', transform: `translateX(${Math.random()*100}px) rotate(360deg)` }], 
        { duration: Math.random()*3000 + 4000 }).onfinish = () => p.remove();
    }
    
    // Auto-update from other tabs
    window.addEventListener('storage', () => {
        state = JSON.parse(localStorage.getItem('AnimeHub_Final'));
        sync();
    });

                document.getElementById('game').appendChild(c); clouds.push(c);
            }
            clouds.forEach((c, i) => {
                let r = parseInt(c.style.right || -200) + 7; c.style.right = r + 'px';
                let rect = c.getBoundingClientRect(), pRect = p.getBoundingClientRect();
                if(pRect.left < rect.right && pRect.right > rect.left && pRect.top < rect.bottom && pRect.bottom > rect.top) end();
                if(r > window.innerWidth + 200) { c.remove(); clouds.splice(i,1); score += 10; document.getElementById('score').textContent = score; }
            });
            requestAnimationFrame(gLoop);
        }
        function end() { state.p += score; localStorage.setItem('AnimeHub_Final', JSON.stringify(state)); alert("Score: " + score); window.close(); }
        gLoop();
    }
