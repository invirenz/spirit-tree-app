<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Ghibli Radio</title>
    <style>
        :root {
            --ghibli-sky: #87ceeb;
            --sakura-pink: #ffb7c5;
            --ui-accent: #5a8a58;
            --trunk-brown: #5d4037;
        }

        body {
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .stats { font-size: 1.2rem; font-weight: bold; color: white; margin-bottom: 20px; }

        /* --- CSS ANIMATED TREE --- */
        #spirit-stage {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .tree-container {
            position: relative;
            transition: all 1s ease-in-out;
        }

        /* Seed Stage */
        .seed {
            width: 20px;
            height: 25px;
            background: #8d6e63;
            border-radius: 50% 50% 40% 40%;
            animation: pulse 2s infinite;
        }

        /* Sprout Stage (Milestone 1) */
        .sprout {
            width: 8px;
            height: 40px;
            background: #aed581;
            position: relative;
        }
        .leaf {
            width: 20px;
            height: 10px;
            background: #81c784;
            border-radius: 0 100% 0 100%;
            position: absolute;
            top: 5px; left: 5px;
        }

        /* Full Tree (Milestone 5+) */
        .full-tree {
            width: 15px;
            height: 80px;
            background: var(--trunk-brown);
            position: relative;
        }
        .canopy {
            width: 120px;
            height: 100px;
            background: var(--sakura-pink);
            border-radius: 50%;
            position: absolute;
            top: -80px;
            left: -52px;
            filter: blur(2px);
            box-shadow: 0 0 20px var(--sakura-pink);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .play-btn {
            background: white;
            border: none;
            color: var(--ui-accent);
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .plant-btn {
            background: var(--ui-accent);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .play-btn:active, .plant-btn:active { transform: scale(0.95); }

        #track-name { font-size: 0.8rem; margin-top: 15px; color: #333; }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">
        üå∏ PETALS: <span id="sap-count">0</span><br>
        ‚õ©Ô∏è SHRINES: <span id="tree-count">0</span>
    </div>

    <div id="spirit-stage">
        <div id="tree-visual" class="tree-container seed"></div>
    </div>

    <div class="btn-group">
        <button id="play-btn" class="play-btn">START RADIO</button>
        <button id="plant-btn" class="plant-btn">NURTURE FOREST (1,000 üå∏)</button>
    </div>
    <p id="track-name">READY</p>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0, totalPlanted: 0 };
    
    const sapLabel = document.getElementById('sap-count');
    const treeLabel = document.getElementById('tree-count');
    const treeVisual = document.getElementById('tree-visual');
    const plantBtn = document.getElementById('plant-btn');

    function updateTreeVisual() {
        treeVisual.innerHTML = ""; // Clear
        treeVisual.className = "tree-container";

        if (state.totalPlanted < 1) {
            treeVisual.classList.add("seed");
        } 
        else if (state.totalPlanted < 5) {
            treeVisual.classList.add("sprout");
            treeVisual.innerHTML = '<div class="leaf"></div>';
        } 
        else {
            treeVisual.classList.add("full-tree");
            treeVisual.innerHTML = '<div class="canopy"></div>';
        }
    }

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap).toLocaleString();
        treeLabel.textContent = state.totalPlanted;
        updateTreeVisual();
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    // Petal Earning
    setInterval(() => {
        state.sap += 1;
        updateUI();
    }, 1000);

    // Nurture Button
    plantBtn.onclick = () => {
        if (state.sap >= 1000) {
            state.sap -= 1000;
            state.totalPlanted += 1;
            updateUI();
        } else {
            alert("Not enough petals!");
        }
    };

    // --- AUDIO PLACEHOLDER (Use previous audio logic here if desired) ---
    const playBtn = document.getElementById('play-btn');
    playBtn.onclick = () => {
        playBtn.textContent = "PLAYING...";
        // Intersert your playlist fetch logic here
    };

    updateUI();
</script>
</body>
</html>
