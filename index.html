<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakura Spirit | Ghibli Radio</title>
    <style>
        :root {
            --ghibli-sky: #87ceeb;
            --sakura-pink: #ffb7c5;
            --ui-accent: #5a8a58;
        }

        body {
            background: linear-gradient(180deg, #4facfe 0%, #8ec5fc 100%);
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #ui-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 40px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stats {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        #tree-art {
            width: 250px;
            margin: 20px 0;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .play-btn {
            background: white;
            border: none;
            color: var(--ui-accent);
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        #track-name {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">ðŸŒ¸ PETALS: <span id="sap-count">0</span></div>
    
    <img id="tree-art" src="/assets/orb-stage-1.png" alt="Spirit Tree">

    <div class="music-player">
        <button id="play-btn" class="play-btn">START RADIO</button>
        <p id="track-name">READY</p>
    </div>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0 };
    let isPlaying = false;
    let currentTrackIndex = 0;

    const playlist = [
        { name: "After Light", src: "/assets/after_light.mp3" },
        { name: "Get Away", src: "/assets/get_away.mp3" },
        { name: "Half of Me", src: "/assets/half_of_me.mp3" },
        { name: "W.D.I.D.", src: "/assets/wdid.mp3" }
    ];

    const sapLabel = document.getElementById('sap-count');
    const trackLabel = document.getElementById('track-name');
    const playBtn = document.getElementById('play-btn');

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap).toLocaleString();
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    setInterval(() => {
        state.sap += 1;
        updateUI();
    }, 1000);

    let audioCtx;
    let currentSource;

    async function playTrack() {
        try {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            const track = playlist[currentTrackIndex];
            trackLabel.textContent = "TUNING...";

            const response = await fetch(track.src);
            if (!response.ok) throw new Error("404");
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

            if (currentSource) currentSource.stop();
            currentSource = audioCtx.createBufferSource();
            currentSource.buffer = audioBuffer;
            currentSource.connect(audioCtx.destination);
            currentSource.onended = () => { if(isPlaying) nextTrack(); };
            currentSource.start(0);

            trackLabel.textContent = "NOW PLAYING: " + track.name;
            isPlaying = true;
            playBtn.textContent = "STOP RADIO";
        } catch (e) {
            trackLabel.textContent = "SOURCE ERROR";
            console.error(e);
        }
    }

    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        playTrack();
    }

    playBtn.onclick = () => {
        if (!isPlaying) {
            playTrack();
        } else {
            if (currentSource) currentSource.stop();
            isPlaying = false;
            playBtn.textContent = "START RADIO";
            trackLabel.textContent = "PAUSED";
        }
    };

    updateUI();
</script>
</body>
</html>
