<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Tree | Global Radio</title>
    <style>
        body {
            background-color: #050a05;
            background-image: radial-gradient(circle, #0a1a1a 0%, #050a05 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            cursor: pointer; /* Shows user they can click anywhere */
        }

        #ui-container {
            position: relative;
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .stats {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        #spirit-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #tree-art {
            width: 240px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
        }

        .aura {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulseAura 4s infinite alternate ease-in-out;
        }

        .plant-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 15px 40px;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 40px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: auto; /* Allows button to be clicked */
            transition: 0.3s;
        }

        .plant-btn:active {
            background: rgba(0, 255, 255, 0.2);
        }

        .leaf {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseAura {
            0% { opacity: 0.2; transform: scale(0.9); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        #status-text {
            position: fixed;
            bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="stats">
        SAP: <span id="sap-count">0</span><br>
        GLOBAL TREES: <span id="tree-count">0</span>
    </div>

    <div id="spirit-display">
        <div class="aura"></div>
        <img id="tree-art" src="assets/orb-stage-1.png" alt="Spirit Orb">
    </div>

    <button id="plant-btn" class="plant-btn">Plant Global Tree (1,000 Sap)</button>
</div>

<div id="status-text">TAP ANYWHERE TO START RADIO</div>

<script>
    let state = JSON.parse(localStorage.getItem('spiritTreeSave')) || { sap: 0, totalPlanted: 0 };
    let lastUpdateTime = Date.now();
    let isPlaying = false;
    let currentTrackIndex = 0;

    const playlist = [
        { name: "After Light", src: "/assets/After_Light_mastered.mp3" },
        { name: "Get Away", src: "/assets/Get_Away_mastered.mp3" },
        { name: "Half of Me", src: "/assets/Half_of_Me_mastered.mp3" },
        { name: "W.D.I.D.", src: "/assets/WDID.mp3" }
    ];

    const audio = new Audio();
    const statusLabel = document.getElementById('status-text');
    const sapLabel = document.getElementById('sap-count');
    const treeLabel = document.getElementById('tree-count');
    const treeArt = document.getElementById('tree-art');

    function updateUI() {
        sapLabel.textContent = Math.floor(state.sap);
        treeLabel.textContent = state.totalPlanted;
        localStorage.setItem('spiritTreeSave', JSON.stringify(state));
    }

    function gameLoop() {
        const now = Date.now();
        if (now - lastUpdateTime >= 1000) {
            state.sap += 1;
            lastUpdateTime = now;
            updateUI();
        }
        const float = Math.sin(now / 1500) * 10;
        const pulse = 1 + Math.sin(now / (isPlaying ? 400 : 2000)) * 0.03;
        if(treeArt) treeArt.style.transform = `translateY(${float}px) scale(${pulse})`;
        requestAnimationFrame(gameLoop);
    }

    // --- AUTO-PLAY ON FIRST CLICK ---
    async function initAudio() {
        if (isPlaying) return;

        audio.src = playlist[currentTrackIndex].src;
        try {
            await audio.play();
            isPlaying = true;
            statusLabel.textContent = "NOW PLAYING: " + playlist[currentTrackIndex].name;
            // Once audio starts, we don't need the global click listener anymore
            document.body.removeEventListener('click', initAudio);
        } catch (e) {
            statusLabel.textContent = "TAP AGAIN TO SYNC AUDIO";
        }
    }

    // This listens for a click anywhere on the screen
    document.body.addEventListener('click', initAudio);

    audio.onended = () => {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        audio.src = playlist[currentTrackIndex].src;
        audio.play();
        statusLabel.textContent = "NOW PLAYING: " + playlist[currentTrackIndex].name;
    };

    document.getElementById('plant-btn').onclick = async (e) => {
        e.stopPropagation(); // Prevents the global "play" trigger from firing twice
        if (state.sap >= 1000) {
            state.sap -= 1000;
            state.totalPlanted += 1;
            updateUI();
            fetch('/api/plant', { method: 'POST' }).catch(() => {});
        } else {
            alert("Need 1,000 Sap!");
        }
    };

    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.style.left = (Math.random() * 100) + 'vw';
        const size = (Math.random() * 5 + 2) + 'px';
        leaf.style.width = size;
        leaf.style.height = size;
        document.body.appendChild(leaf);
        leaf.animate([{ transform: 'translateY(-10vh)' }, { transform: 'translateY(110vh)' }], { duration: 6000 }).onfinish = () => leaf.remove();
    }

    setInterval(createLeaf, 2000);
    updateUI();
    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
